<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto p-3">
                <input type="number" id="num1" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 m-auto p-3">
                <input type="number" id="num2" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 m-auto p-3">
                <input type="number" id="result" class="form-control">
            </div>
        </div>
        <div class="col-md-6 m-auto p-3">
            <button onclick= fhf() class="btn btn-success">See Rsult</button>
        </div>
    </div>
    <script>
        function fhf(){
            var _number1 = parseInt(document.getElementById("num1").value);
            var _number2 = parseInt(document.getElementById("num2").value);
            var _result = _number1 + _number2;
            document.getElementById("result").value = _result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
